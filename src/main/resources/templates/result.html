<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header::header"></header>
<main>


    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">КОД ОТВЕТА СЕРВЕРА:</h1>
        <h1 class="display-2" th:text="${trueCod.code}"></h1>

        <h1 class="display-6">ВЫБЕРИТЕ ПРАВИЛЬНОЕ НАЗВАНИЕ</h1>
    </div>

    <div class="row text-center ">


        <div class="col-lg-4 ">
            <form action="/training" methods="post">
                <input type="hidden" th:value="${codes[0].nameRu}" name="answer" class="form-control">
                <img src="qqq.png" width="140" height="140">
                <h2 th:text="${codes[0].nameRu}"></h2>

                <div th:switch="${codes[0].nameRu}">
                    <button th:case="${trueCod.nameRu}" type="submit" class="btn btn-success">Дальше >></button>
                    <button th:case="*" type="submit" class="btn btn-danger">Дальше >></button>

                </div>


            </form>

        </div><!-- /.col-lg-4 -->

        <div class="col-lg-4 ">
            <form action="/training" methods="post">
                <input type="hidden" th:value="${codes[1].nameRu}" name="answer" class="form-control">
                <img src="qqq.png" width="140" height="140">
                <h2 th:text="${codes[1].nameRu}"></h2>

                <div th:switch="${codes[1].nameRu}">
                    <button th:case="${trueCod.nameRu}" type="submit" class="btn btn-success">Дальше >></button>
                    <button th:case="*" type="submit" class="btn btn-danger">Дальше >></button>

                </div>
            </form>

        </div><!-- /.col-lg-4 -->


        <div class="col-lg-4 ">
            <form action="/training" methods="post">
                <input type="hidden" th:value="${codes[2].nameRu}" name="answer" class="form-control">
                <img src="qqq.png" width="140" height="140">
                <h2 th:text="${codes[2].nameRu}"></h2>
                <div th:switch="${codes[2].nameRu}">
                    <button th:case="${trueCod.nameRu}" type="submit" class="btn btn-success">Дальше >></button>
                    <button th:case="*" type="submit" class="btn btn-danger">Дальше >></button>

                </div>
            </form>

        </div><!-- /.col-lg-4 -->


    </div>


    <div class="px-3 py-3 my-3 text-center">

        <img th:if="${mark}" src="yes.jpeg" width="200" height="200">
        <img th:unless="${mark}" src="no.jpeg" width="200" height="200">


    </div>


</main>

<div th:insert="blocks/footer::footer"></div>

</body>
</html>
